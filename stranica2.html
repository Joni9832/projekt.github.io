<body>

    <header>
        <h1>One Rep Max Calculator</h1>
    </header>

    <nav>
        <nav>
        <a href="stranica.html">Home</a>

    <section id="calculator">
    <h2 style="color: #ffA500;">One Rep Max Calculator</h2>
    <p style="font-size: 18px; color: #ffA500; font-weight: bold;">Enter the weight and reps below to calculate your One Rep Max:</p>
    <form id="ormCalculator">
        <label for="weight">Weight:</label>
        <input type="number" id="weight" required>
        
        <!-- Add a dropdown for unit selection -->
        <select id="unit">
            <option value="lbs">lbs</option>
            <option value="kgs">kgs</option>
        </select>

        <label for="reps">Reps:</label>
        <input type="number" id="reps" required>
        <button type="button" onclick="calculateOneRepMax()">Calculate</button>
    </form>
    <p id="result"></p>
</section>


   

    

    <footer>
        &copy; 2024 One Rep Max Calculator
    </footer>

    <script>
        function calculateOneRepMax() {
            var weight = document.getElementById('weight').value;
            var reps = document.getElementById('reps').value;

            if (weight && reps) {
                var oneRepMax = Math.round(weight / (1.0278 - 0.0278 * reps));
                document.getElementById('result').innerHTML = 'Your One Rep Max is: ' + oneRepMax + ' kg';
            } else {
                document.getElementById('result').innerHTML = 'Please enter both weight and reps.';
            }
        }
    </script>
