            margin: 0;
            padding: 0;

        }

        header {
            background-color: #333;

            font-family: 'Kaushan Script', cursive; 
        }

        nav {
            background-color: #444;

        nav a {
            color: #fff;

            padding: 10px;
            margin: 0 10px;
            font-family: 'Arial', sans-serif; 
            font-weight: bold;

            transition: background-color 0.3s; 
        }

        nav a:hover {
            background-color: #555; 
        }

        section {
            padding: 20px;
            font-family: 'Arial', sans-serif; 
        }

        section h2 {
            font-weight: bold; 
            color: #ffA500;

        }

        footer {
            background-color: #333;

            text-align: center;

            position: fixed;
            bottom: 0;

        .gender-selector {
            display: flex;
            justify-content: space-around;

<body>

    <header>
        <h1>One Rep Max Calculator</h1>
    </header>
	<nav>
        <a href="stranica.html">Home</a>
        <a href="stranica2.html">Calculator</a>
        <a href="stranica3.html">Images</a>
        <a href="stranica4.html">About Us</a>
		<a href="stranica5.html">BMI Calculator</a>
		<a href="stranica6.html">Login</a>
    </nav>

   

    <section id="bmi">
        <h2>BMI Calculator</h2>
        <form id="bmiCalculator">
            <div class="gender-selector">
                <div class="gender-option">
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <div class="gender-option">
                    <input type="radio" id="male" name="gender" value="male" required>
                    <label for="male">Male</label>
                </div>
            </div>

            <label for="age">Age:</label>
            <input type="number" id="age" required>

            <label for="height">Height (cm):</label>
            <input type="number" id="height" required>

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" required>

            <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <p id="bmiResult"></p>
    </section>
	

    <footer>
        &copy; 2024 One Rep Max Calculator
    </footer>

    <script>
        function calculateBMI() {
            var gender = document.querySelector('input[name="gender"]:checked');
            var age = document.getElementById('age').value;
            var height = document.getElementById('height').value;
            var weight = document.getElementById('weight').value;

            if (gender && age && height && weight) {
                var bmi = calculateBMIValue(height, weight);
                var interpretation = interpretBMI(bmi);

                document.getElementById('bmiResult').innerHTML = `Your BMI is: ${bmi.toFixed(2)} - ${interpretation}`;
            } else {
                document.getElementById('bmiResult').innerHTML = 'Please fill in all fields.';
            }
        }

        function calculateBMIValue(height, weight) {
            // BMI formula: weight (kg) / (height (m))^2
            var heightInMeters = height / 100;
            return weight / (heightInMeters * heightInMeters);
        }

        function interpretBMI(bmi) {
            if (bmi < 18.5) {
                return 'Underweight';
            } else if (bmi >= 18.5 && bmi < 24.9) {
                return 'Normal weight';
            } else if (bmi >= 25 && bmi < 29.9) {
                return 'Overweight';
            } else {
                return 'Obese';
            }
        }
    </script>

</body>
